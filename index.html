<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Profile Card</title>
</head>
<body>
    <div class="ball"><img src="/css/images/bg-pattern-top.png" alt=""></div>
    <div class="ball-2"><img src="/css/images/bg-pattern-bottom.png" alt=""></div>
    <div class="card">
        <div class="top">
            <div class="box"></div>
            <img src="css/images/image-victor.jpg" alt="">
            <div class="address">
                <p>Victor Crest <span>26</span></p>
                <small>London</small>
            </div>
        </div>
        <div class="bottom">
            <div class="followers">
                <p>80K</p>
                <small>Followers</small>
            </div>
            <div class="likes">
                <p>803K</p>
                <small>Likes</small>
            </div>
            <div class="photos">
                <p>1.4K</p>
                <small>Photos</small>
            </div>
        </div>
    </div>    
</body>
</html>
